<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>String concatenation</title>
</head>

<body>
   <h1>String concatenation</h1>
   <input type="text"id="string1"placeholder="enter first string" />
   <br>
   <input type="text"id="string2"placeholder="enter the second string" />
   <br>
   <button type="button"onclick="concatenatestring()">concatenate</button>
   <p id="result"></p>
   <script>
      function concatenatestring() {
         let string1 = document.getElementById("string1").value;
         let string2 = document.getElementById("string2").value;
         let result = string1 + string2;
         document.getElementById("result").innerHTML = result;
      }
   </script>
</body>

</html>
