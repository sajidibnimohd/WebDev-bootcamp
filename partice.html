<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu</title>
</head>
<style>
    .games ul {
        background-color: rgb(161, 111, 111);
        border-radius: 14px;
    }

    .games li {
        float: left;
        list-style: none;
        padding: 3px 19px;
        margin: 2px;

    }

    .games ul {
        overflow: auto;
    }
    .icon{
        float: right;
        padding: 3px 4px;
        margin: 2px;
        
    }
    .games input{
            border-radius: 12px;
            padding: 2px 4px;
            width: 122px
    }
</style>

<body>

    <header>
        <gam class="games">
            <ul>
                <li>Cricket</li>
                <li>Football</li>
                <li>Volleyball</li>
                <li>Hockey</li>


                <div class="icon">

                    <input type="text" placeholder="search">
                </div>
            </ul>
        </gam>
    </header>
</body>

</html>
