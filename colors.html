<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstpara {
            color: red;/* color by name*/
        }
        #secondpara{
            color:rgb(447, 133,555);/* color by rgb*/
            background-color:red;
            
        }
        #thirdpara{
            color:#eb1515;
            background-color:#0000EE ;
        }
    </style>
</head>

<body>
    <h3>this is my first box ,color by name</h3>
    <p id="firstpara">this is first para</p>
    <h2>this is my second box color by rbg</h2>
    <p id="secondpara">this is second para</p>
    <h2>this is my third box color by hex value</h2>
    <p id="thirdpara">this is my third para</p>
</body>

</html>
