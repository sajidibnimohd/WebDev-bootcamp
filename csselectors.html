<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /*element selector*/
        P {
            color: green;
        }


        /*id selector*/

        #redelement {
            color: blue;
        }

        /*class selector*/

        .blueelement {
            background-color: yellow;
            border: 2px solid red;
        }

        /*grouping selector*/

        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>css selectors</h3>
    <P class="blueelement">this is simple selctors</P>
    <P id="redelement">this is simple selctors</P>
    <div>
        <P>this is simple selctors</P>

    </div>
    <span>this is simple selctors</span>

    <footer>this is my footer</footer>
</body>

</html>
